@(activeNavId: Int)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Kleiner Test</title>
        <!-- This is for proper zooming with bootstrap on mobile devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel='stylesheet' media="screen" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.css"))'>
        <!--<link rel='stylesheet' media="screen" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap-theme.css"))'>-->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/addBootstrap.css")">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.js"></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("knockout.js"))'></script>
        <script src="@routes.Assets.at("javascripts/bindings.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/knockout.mapping-latest.js")" type="text/javascript"></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="@routes.Application.index()">Kleiner Test</a>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <li @if(activeNavId==0){class="active"}><a href="@routes.Application.index()">Home</a></li>
                            <li @if(activeNavId==1){class="active"}><a href="@routes.Application.dummy(1)">Page 1</a></li>
                            <li @if(activeNavId==2){class="active"}><a href="@routes.Application.dummy(2)">Page 2</a></li>
                            <li @if(activeNavId==3){class="active"}><a href="@routes.Application.dummy(3)">Page 3</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        @content
        </div>
        <script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
    </body>
</html>
